<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>

    <!-- Bootstrap CSS -->

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../../shared/css/vars.css" />
    <link rel="stylesheet" href="../../shared/css/common.css" />

    <!-- Estilos específicos -->
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <!-- Encabezado con título y subtítulo -->
    <header class="text-center py-4" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white;">
  <div class="container">
    <h1 class="mb-2">Contacto</h1>
  </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link fw-bold" href="../../index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-bold" href="../../index.html#noticias">Noticias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-bold" href="../../index.html#blog">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-bold active" aria-current="page" href="contact.html">Contacto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-bold" href="../config/config.html">Configuración</a>
      </li>
    </ul>
  </div>
</nav>
    <!-- Formulario de contacto -->
    <main class="container my-5 d-flex justify-content-center">
      <div class="w-100" style="max-width: 700px;">
        <form id="formContacto" class="bg-white p-4 rounded shadow">
          <fieldset>
            <legend class="text-center mb-4" style="color: rgb(0, 2, 128);">Formulario de Contacto</legend>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Dante Sparda" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="name@gmail.com" required />
            </div>

            <div class="mb-3">
              <label for="tema" class="form-label">Tema del Mensaje:</label>
              <select id="tema" name="tema" class="form-select" required>
                <option value="articulos" selected>Artículos</option>
                <option value="recuperacion">Recuperación de cuenta</option>
                <option value="eliminar">Eliminar perfil</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" class="form-control" placeholder="Escribe aquí" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      Contacto: jugusap@gmail.com
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS para formulario -->
    <script src="../../shared/js/form.js"></script>
  </body>
</html>
